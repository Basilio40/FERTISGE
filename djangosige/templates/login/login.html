
{% load static %}


{% block content %}
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">

    <!-- Bootstrap Css -->
    <link href="{% static 'bootstrap_js/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Css -->
    <link  type="text/css"  href="{% static 'css/style.css' %}">

    <!-- Jquery 3.0.0 Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<body>
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <div id="login-page">
      <div class="container">
        <form class="form-login" id="login"  action="{% url 'login:loginview' %}" method="POST">{% csrf_token %}
          <h2 class="form-login-heading">LOGIN</h2>
          <div class="login-wrap">
            <input type="text" class="form-control"  placeholder="User ID" autofocus name="username">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="password">
            <label class="checkbox">
              <input type="checkbox" value="remember-me"> Remember me
              <span class="pull-right">
              <a data-toggle="modal" href="login.html#myModal"> Esqueceu a senha?</a>
              </span>
              </label>
            <button class="btn btn-theme btn-block" href="{% url 'base:index'%}" type="submit"><i class="fa fa-lock"></i> Login</button>
            <hr>
            <div class="login-social-link centered">
            </div>
            <div class="registration">

            </div>
          </div>
          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Forgot Password ?</h4>
                </div>
                <div class="modal-body">
                  <p>Enter your e-mail address below to reset your password.</p>
                  <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
                </div>
                <div class="modal-footer">
                  <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                  <button class="btn btn-theme" type="button">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <!-- modal -->
        </form>
      </div>
    </div>

    <!-- css alternativo -->


    <!-- fim css alternativo -->
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{% static 'bootstrap_js/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap_js/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="{% static 'bootstrap_js/jquery.backstretch.min.js' %}"></script>
    <script>
      $.backstretch("{% static 'img/campo_de_soja.jpg' %}");
    </script>
  </body>

{% endblock %}
