{% load static %}

{%block content%}

  <section class="wrapper">

    <div class="container-fluid">

      <div class="row mt">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

          <form id="venda_form_add" role="form" action="" method="post">

            {% csrf_token %}

            <div class="body col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 15px;">

              <h2>
                <a href="{{return_url}}">
                  <!-- <i class="material-icons">&#xE5C4;</i> -->
                </a>
                {{title_complete}}
              </h2>
            
              {% include 'vendas/venda_form.html' %}

            </div>

            {% if object.status == '0' or not object%}



            <button class="btn btn-success foot-btn d-flex align-items-center" type="submit"  style="margin-left: 15px;">
              <i class="material-icons">&#xE148;</i>
              <span> SALVAR</span>
            </button>
            
            {% endif %}

          </form>

        </div>

      </div>

    </div>

  </section>

</section>


{%endblock%}
