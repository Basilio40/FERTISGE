{%extends 'base/base.html'%}
{% load static %}

{%block content%}
<section id="main-content">

  <section class="wrapper">

    <div class="">

      <div class="row mt">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

          <form role="form" action="" method="post">

            {% csrf_token %}

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 15px;">

              <h2>
                <a href="{{return_url}}">
                  <i class="material-icons">&#xE5C4;</i>
                </a>
                Editar: {{form.cfop.value}}
              </h2>

              {% for field in form %}
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="form-line">

                    <label>
                      {{field.label}}
                    </label>

                    {% if field.field.required %}
                    <strong style="color:red;">*</strong>
                    {% endif %}

                    {% if field.errors %}
                    <label class="error">
                      {% for error in field.errors %}{{error}}{% endfor %}
                    </label>
                    {% endif %}

                    {{field}}

                  </div>
                </div>
              </div>
              {% endfor %}

            </div>

            <button class="btn btn-success foot-btn" type="submit" style="margin-left: 15px;">
              <i class="material-icons">&#xE148;</i>
              <span>
                SALVAR</span>
            </button>

          </form>

        </div>
      </div>

    </div>

  </section>

</section>


{%endblock%}

{% block js %}

{% load static %}
<!-- JQuery UI Css/Js -->
<link href="{% static 'css/jquery-ui/jquery-ui.min.css' %}" rel="stylesheet">
<script src="{% static 'js/jquery-ui.min.js' %}"></script>

<script type="text/javascript">
  var cfop_path = "{% static 'tabelas/cfop/cfop_2015_002.csv' %}"
  $.Admin.autocompleteField.autocompleteCfop(cfop_path);

</script>

{% endblock %}
